<h1>RSA-Algorithmus</h1>

<p class="intro">Diese (noch unfertige) Präsentation zeigt die Chiffrierung mit dem RSA-Algorithmus</p>

<h3>Schlüssel-Erzeugung</h3>

<!-- listing-01 -->
<pre>
publicKey, privateKey = Rsa.createKeys()
e, n = publicKey
d = privateKey[0]</pre>
<script type="text/javascript">listingButtons("01")</script>


<h3>Verschlüsselung mit dem öffentlichen Schlüssel</h3>

<!-- listing-02 -->
<pre>
m = 666  <span class="comment"># "Nachricht"</span>
print(<span class="literal">"Die verschlüsselte Nachricht:"</span>)
c = Rsa.encrypt(m, publicKey)
print(c)</pre>
<script type="text/javascript">listingButtons("02")</script>


<h3>Entschlüsselung mit dem geheimen Schlüssel</h3>

<!-- listing-03 -->
<pre>
print(<span class="literal">"Die entschlüsselte Nachricht:"</span>)
print(Rsa.encrypt(c, privateKey))</pre>
<script type="text/javascript">listingButtons("03")</script>
